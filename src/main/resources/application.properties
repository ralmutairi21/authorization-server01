spring.application.name=authorization-server


logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.authorizationserver = DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

#db
spring.datasource.url=jdbc:postgresql://localhost:5432/mail_portal
spring.datasource.username=postgres
spring.datasource.password=postgres

server.port=8090

# Spring Security OAuth2 Client configuration
spring.security.oauth2.client.registration.keycloak.provider=keycloak
spring.security.oauth2.client.registration.keycloak.client-id=auth-server-client
spring.security.oauth2.client.registration.keycloak.client-secret=TLmfy38T0HPPLwEhTfdsRGxVqq0q6ylB
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://127.0.0.1:8090/login/oauth2/code/keycloak


# Keycloak provider details
spring.security.oauth2.client.provider.keycloak.authorization-uri=http://127.0.0.1:8080/auth/realms/auth-server/protocol/openid-connect/auth
spring.security.oauth2.client.provider.keycloak.token-uri=http://127.0.0.1:8080/auth/realms/auth-server/protocol/openid-connect/token
spring.security.oauth2.client.provider.keycloak.user-info-uri=http://127.0.0.1:8080/auth/realms/auth-server/protocol/openid-connect/userinfo
spring.security.oauth2.client.provider.keycloak.jwk-set-uri=http://127.0.0.1:8080/auth/realms/auth-server/protocol/openid-connect/certs
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username



